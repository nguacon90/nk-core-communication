buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
    }
}
plugins {
    id 'maven-publish'
    id 'java'
    id 'java-library'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.jreleaser' version '1.12.0'
}

ext {
    springBootVersion = '3.2.4'
    springCloudVersion = '2023.0.0'
}

group = 'io.github.nguacon90'
version = '1.0.5'

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.allSource
    archiveClassifier.set('sources')
}

tasks.register('docJar', Jar) {
    from sourceSets.test.output
    archiveClassifier.set('javadoc')
}

dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        mavenBom "org.springframework.cloud:spring-cloud-starter-parent:${springCloudVersion}"
    }
}

repositories {
    mavenCentral()
}

configurations.configureEach {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-messaging', version: '6.1.6'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-stream', version: '4.1.0'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.17.1'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'commons-collections:commons-collections:3.2.2'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation group: 'com.google.guava', name: 'guava', version: '23.0'
    implementation group: 'io.zipkin.brave', name: 'brave', version: '6.0.3'
    implementation 'org.slf4j:slf4j-api:2.0.13'


    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation("junit:junit")

}

